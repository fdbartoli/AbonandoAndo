<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card bg-dark text-white" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <form
                class="form-signin"
                (ngSubmit)="onSubmit(signInForm)"
                #signInForm="ngForm"
              >
                <div class="mb-md-5 mt-md-2 pb-5">
                  <img
                    src="./assets/dist/img/AdminLTELogo.png"
                    alt="Abonando-Logo"
                  />
                  <h1 class="mt-3">Abonando Ando</h1>

                  <p class="text-white-50 mt-3">
                    Ingrese su email y contrase침a
                  </p>

                  <div class="mb-4">
                    <input
                      type="email"
                      class="form-control"
                      id="inputLogin"
                      name="login"
                      placeholder="nombre@example.com"
                      ngModel
                      required
                      autofocus
                    />
                  </div>
                  <div class="mb-2">
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword"
                      name="password"
                      placeholder="Contrase침a"
                      ngModel
                      required
                    />
                  </div>

                  <button
                    class="btn btn-outline-primary btn-lg px-5 mt-3"
                    type="submit"
                  >
                    Ingresar
                  </button>
                </div>
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="isFormValid"
                >
                  Por favor complete los campos
                </div>
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="areCredentialsInvalid"
                >
                  Email o contrase침a inv치lida
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
