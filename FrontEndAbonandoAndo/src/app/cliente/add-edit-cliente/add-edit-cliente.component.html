
  <div class="mb-3">
    <input
      type="number"
      class="form-control"
      [(ngModel)]="idCliente"
      name="idCliente"
      hidden
    />
  </div>
  <div class="row">
    <div class="col-6 mb-3">
      <label for="nombres" class="form-label">Nombres</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="nombres"
        name="nombres"
      />
    </div>
    <div class="col-6 mb-3">
      <label for="apellidos" class="form-label">Apellidos</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="apellidos"
        name="apellidos"
      />
    </div>
    <div class="col-12 mb-3">
      <label for="cuil" class="form-label">Cuil</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="cuil"
        name="cuil"
      />
    </div>
    <div class="col-12 mb-3">
      <label for="telefono" class="form-label">Tel√©fono</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="telefono"
        name="telefono"
      />
    </div>
    <div class="col-12 mb-3">
      <label for="domicilio" class="form-label">Domicilio</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="domicilio"
        name="domicilio"
      />
    </div>
    <div class="col-12 mb-3">
      <label for="mail" class="form-label">Email</label>
      <input type="text" class="form-control" [(ngModel)]="mail" name="mail" />
    </div>
    <div class="d-flex ml-auto mr-2">
      <button
        (click)="addCliente()"
        *ngIf="idCliente == 0"
        class="btn btn-success"
      >
        <i class="bi bi-check2-circle"></i>
        Agregar
      </button>

    </div>
    <div class="d-flex ml-auto mr-2">
      <button
        (click)="updateCliente()"
        *ngIf="idCliente != 0"
        class="btn btn-success"
      >
        <i class="bi bi-check2-circle"></i>
        Modificar
      </button>
    </div>
