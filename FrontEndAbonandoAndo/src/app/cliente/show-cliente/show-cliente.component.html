<div class="container-fluid card">
  <div class="m-2 p-2">
    <div>
      <h2>Clientes</h2>
    </div>
    <div class="d-flex justify-content-center">
      <div class="col-md-11">
        <div class="d-flex justify-content-end">
          <button
            type="button"
            class="btn btn-success float-end mb-2"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
            (click)="modalAdd()"
          >
            <i class="bi bi-plus-circle"></i>
            Agregar cliente
          </button>
        </div>

        <div class="card">
          <table class="table table-striped">
            <thead>
              <th>Id</th>
              <th>Cuil</th>
              <th>Apellidos</th>
              <th>Nombres</th>
              <th>Domicilio</th>
              <th>Tel√©fono</th>
              <th>Mail</th>
              <th>Opciones</th>
            </thead>
            <tbody>
              <tr *ngFor="let item of clienteList$ | async">
                <td>{{ item.id }}</td>
                <td>{{ item.cuil }}</td>
                <td>{{ item.apellidos }}</td>
                <td>{{ item.nombres }}</td>
                <td>{{ item.domicilio }}</td>
                <td>{{ item.telefono }}</td>
                <td>{{ item.mail }}</td>
                <td>
                  <button
                    class="btn btn-ligth"
                    (click)="modalEdit(item)"
                    data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop"
                  >
                    <i class="bi bi-pencil-square text-muted"></i>
                  </button>

                  <button class="btn btn-ligth" (click)="delete(item)">
                    <i class="bi bi-trash text-muted"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Add-Edit Cliente Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              {{ modalTitle }}
            </h5>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Close"
              (click)="modalClose()"
              id="add-edit-modal-close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <app-add-edit-cliente
              [cliente]="cliente"
              *ngIf="activateAddEditClienteComponent"
            ></app-add-edit-cliente>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
