<form>
    <div class="mb-3">      
        <input type="number" class="form-control" [(ngModel)] = "idOperacion" name="idOperacion"
        hidden>
    </div> 
   
    <div>
        <button (click) = "addOperacion()"  *ngIf="idOperacion==0" class="btn btn-primary" >Agregar</button>
    </div>
    <div>
        <button (click) = "updateOperacion()" *ngIf="idOperacion!=0" class="btn btn-primary" >Modificar</button>
    </div>
