<form>
  <div class="mb-3">
    <input
      type="number"
      class="form-control"
      [(ngModel)]="idOperacion"
      name="idOperacion"
      hidden
    />
  </div>

  <div class="mb-3">
    <label for="fecha">Fecha</label>
    <input type="date" class="form-control" [(ngModel)]="fecha" name="fecha" />
  </div>

  <div class="mb-3">
    <label for="fecha">Monto</label>
    <input type="text" class="form-control" [(ngModel)]="monto" name="monto" />
  </div>

  <div class="mb-3">
    <label for="fecha">Detalle</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="detalle"
      name="detalle"
    />
  </div>

  <div>
    <button *ngIf="idOperacion == 0" class="btn btn-success">Agregar</button>
  </div>
  <div>
    <button *ngIf="idOperacion != 0" class="btn btn-primary">Modificar</button>
  </div>
</form>
