<div class="container-fluid card">
    <div class="m-2 p-2">
      <div class="mb-4">
        <h2>Pagos</h2>
      </div>
      <div class="d-flex justify-content-center">
        <div class="row col-6">
          <div class="input-group mb-3">
            <input
              [(ngModel)]="cuil"   
              type="text"
              placeholder="Ingrese un número de CUIL"
              aria-label="Ingrese un número de CUIL"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <button
                type="button"
                class="btn btn-success"
                (click)="searchIngresoCuil()"
              >
                <i class="bi bi-search "></i>
                Buscar
              </button>
            </div>
          </div>
        </div>
      </div>
  
      <div>
        <p class="text-center text-muted">
          Ingrese un número de cuil.
        </p>
      </div>
    </div>

    <table class="table table-striped">
        <thead>
          <th>Id</th>
          <th>Fecha</th>
          <th>Detalle</th>
          <th>Monto</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataSource!">
            <td>{{ item.id }}</td>
            <td>{{ item.fecha | date: 'dd/MM/YYYY' }}</td>
            <td>{{ item.detalle | titlecase }}</td>
            <td>{{ item.monto | currency }}</td>
      </table>

</div>
