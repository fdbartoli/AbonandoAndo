<div class="container-fluid card">
  <div class="m-2 p-2">
    <div class="mb-4">
      <h2 style="text-align: left">Abonos</h2>
    </div>
    <div class="d-flex justify-content-center">
      <div class="row align-items-center">
        <div class="input-group mb-3">
          <input
            [(ngModel)]="cuil"
            type="text"
            placeholder="Ingrese un número de CUIL"
            aria-label="Ingrese un número de CUIL"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <button
              type="button"
              class="btn btn-success"
              (click)="searchIngresoCuil()"
            >
              <i class="bi bi-search"></i>
              Buscar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="row align-items-center">
        <p class="text-center text-muted">Ingrese un número de cuil.</p>
      </div>
    </div>

    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Agregar Abono.</h5>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Close"
              (click)="modalClose()"
              id="add-edit-modal-close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <app-add-egreso
              *ngIf="activatedAddIngresoComponent"
            ></app-add-egreso>
          </div>
        </div>
      </div>
    </div>

    <div class="m-4 p-2">
      <div class="d-flex justify-content-end mb-2">
        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
          (click)="modalAdd()"
        >
          <i class="bi bi-plus-circle"></i>
          Agregar Registro
        </button>
      </div>
      <div class="card">
        <table class="table table-striped">
          <thead>
            <th>Nro.Comprobante</th>
            <th>Fecha</th>
            <th>Detalle</th>
            <th>Monto</th>
          </thead>
          <tbody>
            <tr *ngFor="let item of dataSource!">
              <td>{{ item.id }}</td>
              <td>{{ item.fecha | titlecase }}</td>
              <td>{{ item.detalle | titlecase }}</td>
              <td>{{ item.monto | currency }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
